<html>
  <head>
    <title>Reporte de Pacientes</title> 
  </head>
  <body>
    <h1>REPORTES</h1>
  

    <h2>PACIENTES</h2>
    <table id="table">
      <thead style="background-color: #86e460; color: rgb(0, 0, 0);">
        <tr>
          <th style="border-bottom: 1px solid #e5e5e5;  width: 50px;">ID</th>
          <th style="border-bottom: 1px solid #e5e5e5; width: 90px;">ALTURA</th>
          <th style="border-bottom: 1px solid #e5e5e5; width: 200px;">GRUPO SANGU√çNEO</th>
          <th style="border-bottom: 1px solid #e5e5e5; width: 80px;">PESO</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let t of reporte" style="border-bottom: 1px solid #e5e5e5;">
          <td>{{ t.id }}</td>
          <td>{{ t.altura }}</td>
          <td>{{ t.gruposanguineo }}</td>
          <td>{{ t.peso }}</td>
        </tr>
      </tbody>
    </table>
    <button type="button" class="btn-print" (click)="convertToPDF()">IMPRIMIR</button>
  </body>
</html>
