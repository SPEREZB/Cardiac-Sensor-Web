<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script
    src="https://kit.fontawesome.com/64d58efce2.js"
    crossorigin="anonymous"
  ></script>
  <link rel="stylesheet" href="medirfrecuencia.component.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>

<body>
  <h3>FRECUENCIA OBTENIDA</h3>
  <main>
    <header>
      <div class="header-content">
        <div class="container grid-2">
          <div class="datos">
            <div
              style="margin-left: -260px; position: relative; top: -2px"
              class="column">
              <br /><br />

              <h2 style="left: 600px; top: 310px">Pulsaciones por segundo:</h2>
              <input
                class="resultados"
                [value]="cantPulsaciones"
                style="
                  border: 2px solid #25b288;
                  padding: 10px;
                  font-size: 18px;
                  width: 130px;
                  height: 30px; 
                "
                type="text"
                name="name"
              />
              <br />
              <br />
              <h2 style="left: 600px; top: 400px">Fecha:</h2>
              <input
                class="resultados"
                [value]="fecha"
                style="
                  border: 2px solid #25b288;
                  padding: 10px;
                  font-size: 18px;
                  width: 130px;
                  height: 30px; 
                "
                type="text"
                name="name"
              />
              <br />
              <br />
              <h2 style="left: 600px; top: 480px">Riesgo de infarto:</h2>
              <input
                class="resultados"
                [value]="riesgo"
                style="
                  border: 2px solid #25b288;
                  padding: 10px;
                  font-size: 18px;
                  width: 130px;
                  height: 30px; 
                "
                type="text"
                name="name"
              />
            </div>
          </div>


          <div class="alert alert-danger" role="alert" style="position: fixed; top: 700px; left: 600px;  width: 20%; text-align: center;">
            <strong>PELIGRO: PULSACION BAJA.</strong>  
          </div>


        </div>
      </div>
    </header>
  </main>
</body>
