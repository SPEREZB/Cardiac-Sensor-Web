<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="medirfrecuencia.component.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
 
</head>
  
  <body>
    <main>
      <header>
          <h4 class="header-title">FRECUENCIA OBTENIDA</h4>
        <div class="header-content">
          <div class="container grid-2">
            <div class="column"  *ngFor="let t of tarea2">
          
              <br /><br />
           <h2>Nombre de usuario:</h2>  
            <input class="resultados" value={{t.cantpulsaciones}} style="border: 2px solid #ccc; padding: 10px; 
            font-size: 18px; width: 300px; height: 30px;" type="text" name="name"/>  
 
            <br /><br />
            <h2>Pulso por minuto:</h2>   
            <input class="resultados" value={{t.fechademedicion}} style="border: 2px solid #ccc; padding: 10px; 
            font-size: 18px; width: 300px; height: 30px;" type="text" name="pulses" /><br /><br />
            <h2>Nivel de riesgo:</h2>   
            <input class="resultados" value={{t.riesgoDeInfarto}} style="border: 2px solid #ccc; padding: 10px; 
            font-size: 18px; width: 300px; height: 30px;" type="text" name="risk" />
        
            </div>  
          </div>
        </div>
      </header>
    </main> 
  </body>
